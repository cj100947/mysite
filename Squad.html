<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Man City's Squad</title>
  <style>
    body {
      font-family: Tahoma, Verdana, sans-serif;
      background-color: #A7C6ED;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #00529B;
      margin-bottom: 20px;
    }

    .squad-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .player-card {
      background-color: #FFD700;
      border-radius: 10px;
      width: 200px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .player-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .player-img {
      width: 100%;
      max-width: 150px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .player-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .player-position {
      font-size: 1rem;
      color: #00529B;
    }

    /* Pop-up styling */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 1000;
      display: none;
    }

    .popup img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .popup .close-btn {
      background-color: #00529B;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 15px;
      cursor: pointer;
    }

    .popup .close-btn:hover {
      background-color: #003E7E;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    a {
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      display: inline-block;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #00529B;
      color: #fff;
      transform: scale(1.1);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Man City's Squad</h1>

  <div class="squad-container">
    <!-- Player 1 -->
    <div class="player-card" onclick="showPopup('Erling Haaland', 'Striker', 'An unstoppable goal machine, Haaland has taken the Premier League by storm!', 'https://static.independent.co.uk/2023/05/04/12/9c642c7c28596c13240483fbc8c89442Y29udGVudHNlYXJjaGFwaSwxNjgzMjg0Mzg5-2.72006625.jpg?quality=75&width=1250&crop=3%3A2%2Csmart&auto=webp')">
      <img src="https://static.independent.co.uk/2023/05/04/12/9c642c7c28596c13240483fbc8c89442Y29udGVudHNlYXJjaGFwaSwxNjgzMjg0Mzg5-2.72006625.jpg?quality=75&width=1250&crop=3%3A2%2Csmart&auto=webp" alt="Erling Haaland" class="player-img">
      <div class="player-name">Erling Haaland</div>
      <div class="player-position">Forward</div>
    </div>

    <!-- Player 2 -->
    <div class="player-card" onclick="showPopup('Kevin De Bruyne', 'Midfielder', 'The heart of Man City\'s midfield, famous for his world class assists.', 'https://e0.365dm.com/24/04/2048x1152/skysports-champions-league_6524821.jpg?20240417214028/150')">
      <img src="https://e0.365dm.com/24/04/2048x1152/skysports-champions-league_6524821.jpg?20240417214028" alt="Kevin De Bruyne" class="player-img">
      <div class="player-name">Kevin De Bruyne</div>
      <div class="player-position">Midfielder</div>
    </div>

    <!-- Player 3 -->
  <div class="player-card" onclick="alert('Ruben Dias Card Works!')">
  <img src="https://assets.goal.com/images/v3/blta583f2d8f7d81420/dias16-9.jpg?auto=webp&format=pjpg&width=1080&quality=60" alt="Ruben Dias" class="player-img">
  <div class="player-name">Ruben Dias</div>
  <div class="player-position">Defender</div>
</div>

    <!-- Player 4 -->
    <div class="player-card" onclick="showPopup('Phil Foden', 'Midfielder', 'From fishing with his dad, Phil Foden is now a rising star at City.', 'https://cdn1.manchestercity.news/uploads/30/2024/02/GettyImages-1988700133-1140x776.jpg')">
      <img src="https://cdn1.manchestercity.news/uploads/30/2024/02/GettyImages-1988700133-1140x776.jpg" alt="Phil Foden" class="player-img">
      <div class="player-name">Phil Foden</div>
      <div class="player-position">Midfielder</div>
    </div>

    <!-- Player 5 -->
    <div class="player-card" onclick="showPopup('Ederson', 'Goalkeeper', 'One of the best goalkeepers in the world, Ederson is known for his spectacular saves.', 'https://static.independent.co.uk/2024/08/11/13/2024-08-10T164130Z_1399354921_UP1EK8A1AD1V3_RTRMADP_3_SOCCER-ENGLAND-MUN-MCI-REPORT.jpg?quality=75&width=1368&auto=webp')">
      <img src="https://static.independent.co.uk/2024/08/11/13/2024-08-10T164130Z_1399354921_UP1EK8A1AD1V3_RTRMADP_3_SOCCER-ENGLAND-MUN-MCI-REPORT.jpg?quality=75&width=1368&auto=webp" alt="Ederson" class="player-img">
      <div class="player-name">Ederson</div>
      <div class="player-position">Goalkeeper</div>
    </div>
  </div>

  <!-- Pop-up -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <img id="popup-img" src="" alt="Player">
    <h2 id="popup-name"></h2>
    <p id="popup-info"></p>
    <a class="close-btn" onclick="closePopup()">Close</a>
  </div>

  <!-- Back to Home -->
  <a href="index.html">Back to Home</a>

  <footer>
    <p>&copy; 2025 Man City's Squad. Built with ðŸ’™ by a City fan!</p>
  </footer>

  <script>
    function showPopup(name, position, info, img) {
      document.getElementById('popup-name').innerText = name + " (" + position + ")";
      document.getElementById('popup-info').innerText = info;
      document.getElementById('popup-img').src = img;
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
