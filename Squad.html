<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Man City's Squad</title>
  <style>
    body {
      font-family: Tahoma, Verdana, sans-serif;
      background-color: #A7C6ED;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #00529B;
      margin-bottom: 20px;
    }

    .squad-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .player-card {
      background-color: #FFD700;
      border-radius: 10px;
      width: 200px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .player-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .player-img {
      width: 100%;
      max-width: 150px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .player-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .player-position {
      font-size: 1rem;
      color: #00529B;
    }

    a {
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      display: inline-block;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #00529B;
      color: #fff;
      transform: scale(1.1);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Man City's Squad</h1>

  <div class="squad-container">
    <!-- Player 1 -->
    <div class="player-card">

      <div class="player-name">Erling Haaland</div>
      <div class="player-position">Forward</div>
    </div>

    <!-- Player 2 -->
    <div class="player-card">
      <img src="https://e0.365dm.com/24/04/2048x1152/skysports-champions-league_6524821.jpg?20240417214028" class="player-img">
      <div class="player-name">Kevin De Bruyne</div>
      <div class="player-position">Midfielder</div>
    </div>

    <!-- Player 3 -->
    <div class="player-card">
      <img src="https://cdn.vox-cdn.com/thumbor/LUHNZ0zULjLUiLKczN8Fu2u0zro=/0x0:3240x2171/1520x1013/filters:focal(1189x493:1707x1011):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/71639578/1244562381.0.jpg" alt="Player 3" class="player-img">
